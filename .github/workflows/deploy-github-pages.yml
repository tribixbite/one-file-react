name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Create build directory
        run: mkdir -p dist
        
      - name: Build static HTML
        run: |
          # Create a build script that renders the React component to static HTML
          cat > build-static.tsx << 'EOF'
          import { renderToString } from 'react-dom/server'
          import App from './bun'
          
          // Render the app to static HTML
          const html = renderToString(<App />)
          const fullHtml = `<!DOCTYPE html>${html}`
          
          // Write to dist/index.html
          await Bun.write('./dist/index.html', fullHtml)
          
          console.log('âœ… Static HTML generated successfully!')
          console.log('ðŸ“„ File: dist/index.html')
          console.log(`ðŸ“Š Size: ${(await Bun.file('./dist/index.html').size)} bytes`)
          EOF
          
          # Run the build script
          bun run build-static.tsx
          
      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la dist/
          echo ""
          echo "HTML file size:"
          wc -c dist/index.html
          echo ""
          echo "First few lines of generated HTML:"
          head -n 10 dist/index.html
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
